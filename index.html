<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ChatBot</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #58a6ff;
    }
    #chatbox {
      width: 90%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #161b22;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background-color: #238636;
      text-align: right;
    }
    .bot {
      background-color: #30363d;
      text-align: left;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #sendBtn {
      padding: 10px 15px;
      background-color: #58a6ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      background-color: #1f6feb;
    }
  </style>
</head>
<body>
  <h1>üí¨ AI ChatBot</h1>
  <div id="chatbox"></div>
  <div style="margin-top: 10px;">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const userText = userInput.value.trim();
      if (userText === "") return;
      appendMessage(userText, "user");
      userInput.value = "";
      
    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotReply(input) {
      if (input.toLowerCase().includes("hello")) return "Hi there! How can I help you today?";
      if (input.toLowerCase().includes("name")) return "I'm your AI Assistant!";
      if (input.toLowerCase().includes("bye")) return "Goodbye! Have a great day!";
      return "I'm not sure I understand. Try asking something else!";
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatBot</title>
  <style>
    body { background: #0f111a; color: #fff; font-family: Arial; text-align: center; }
    h1 { color: #4da6ff; }
    .chat-box { width: 90%; max-width: 400px; margin: 30px auto; background: #1a1d29; border-radius: 10px; padding: 15px; }
    .msg { text-align: left; margin: 8px 0; padding: 10px; border-radius: 8px; }
    .user { background: #2d8a2d; }
    .bot { background: #333; }
    input { width: 75%; padding: 10px; border: none; border-radius: 6px; }
    button { padding: 10px 15px; border: none; background: #4da6ff; color: white; border-radius: 6px; margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ü§ñ AI ChatBot</h1>
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class="msg user">${userMsg}</div>`;
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userMsg }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error: No response!";
      chatBox.innerHTML += `<div class="msg bot">${reply}</div>`;
    }
  </script>
</body>
</html>
